
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Transform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

    <div class="row">
        <div class="span12"><img id="theImage" src="../img/car.jpg" alt=""></div>
    </div>
    <div class="row">
        <div class="span6">
            <button class="btn" id="rotateLeft">Rotate left</button><button id="rotateRight" class="btn">Rotate right</button>
        </div>
        <div class-"span6">
            <input type="range" id="slider" min="0" max="360" value="0" step="5" />
        </div>
    </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.js"></script>
    <script src="../js/raphael.js"></script>
    <script src="../js/image-transform.js"></script>

    <script>
        $(function() {

            var obj = $('#theImage').imageTransform({
                init: function() {
                    console.log('init!');
                },
                rotatestart: function(){
                    console.log('rotate start');
                },
                rotatestop: function(){
                    console.log('rotate stop');
                },
                rotationAnimation : 0
            });

            var currentAngle = 0;

            $('#rotateRight').on('click', function() {
                currentAngle += 90;
                currentAngle %= 360;
                obj.rotate(currentAngle);
            });

            $('#rotateLeft').on('click', function() {
                currentAngle -= 90;
                currentAngle %= 360;
                obj.rotate(currentAngle);
            });

            $('#slider').on('change', function() {
                currentAngle = parseInt($(this).val());
                currentAngle %= 360;
                obj.rotate(currentAngle);
            });



        });
    </script>

  </body>
</html>
